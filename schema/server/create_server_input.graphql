input CreateServerInput {
    clientMutationId: String
    name: String!
    description: String
    enabled: Boolean
    privateKey: String
    publicKey: String @deprecated(reason: "removed, the public key can be derived from private key")
    listenPort: Int
    firewallMark: Int
    address: String!
    dns: [String!]
    mtu: Int
    hooks: [ServerHookInput!]
}
