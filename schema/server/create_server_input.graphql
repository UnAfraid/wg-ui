input CreateServerInput {
    clientMutationId: String
    name: String!
    description: String
    backendId: ID!
    enabled: Boolean
    privateKey: String
    publicKey: String @deprecated(reason: "No longer supported, the public key will be derived from private key")
    listenPort: Int
    firewallMark: Int
    address: String!
    dns: [String!]
    mtu: Int
    hooks: [ServerHookInput!]
}
